# action.yml
name: 'DCA Template Config Action'
description: 'Create a DCA template config file from a data model'
inputs:
  data_model:  # id of input
    description: 'URL of data model jsonld'
    required: true
  file:
    description: 'File to write the config'
    required: true
  include_schemas:
    description: 'Space-delimited list of schemas to include in output. Can\'t use with exclude_schemas.'
  exclude_schemas:
    description: 'Space-delimited list of schemas to exclude from output. Can\'t use with include_schemas.'
outputs:
  result: # id of output
    description: 'Diagnostic output from conversion'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.data_model }}
    - ${{ inputs.file }}
    - ${{ inputs.include_schemas }}
    - ${{ inputs.exclude_schemas }}
