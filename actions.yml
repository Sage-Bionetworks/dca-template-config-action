# action.yml
name: 'DCA Template Config Action'
description: 'Create a DCA template config file from a data model'
inputs:
  data_model:  # id of input
    description: 'URL of data model jsonld'
    required: true
  path:
    description: 'Where to write the config'
    required: true
  include_schemas:
    description: 'Space-delimited list of schemas to include in output'
  exclude_schemas:
    description: 'Space-delimited list of schemas to exclude from output'
outputs:
  file: # id of output
    description: 'Diagnostic output from conversion'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.data_model }}
    - ${{ inputs.path }}
    - ${{ inputs.include_schemas }}
    - ${{ inputs.exclude_schemas }}
